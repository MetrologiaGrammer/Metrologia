<!-- Optional JavaScript; choose one of the two! -->
	<div class="input-group mb-3">

	<div class="input-group mb-3">
		<span class="input-group-text" >Correo</span>

	</div>

	<div class="input-group mb-3">
		<span class="input-group-text" >Nombre</span>

	</div>

	<div class="input-group mb-3">
		<span class="input-group-text" >Cargo</span>
		<input type="text" id="cargo" name="usuario" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
	</div>

	<div class="input-group mb-3">
		<span class="input-group-text" >Área</span>

	<div class="input-group mb-3">
		<span class="input-group-text">contraseña</span>
		<input type="password" name="password" id="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
	</div>

	<div class="input-group mb-3">
		<span class="input-group-text" >Confirmar Contraseña</span>
		<input type="password" id="confcontrasena" name="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
	</div>

<button type="button" onclick="crearusuario()" class="btn btn-primary">Entrar</button>

<script>
	function crearusuario(){
		var usuario;
		var password;
		var correo;
		var cargo;
		var nombre;
		var area;
		var confcontrasena;

		usuario = document.getElementById("nomina").value;
		password = document.getElementById("password").value;
		nombre = document.getElementById("nombre").value;
		correo = document.getElementById("correo").value;
		cargo = document.getElementById("cargo").value;
		area = document.getElementById("area").value;
		confcontrasena= document.getElementById("confcontrasena").value;

		if(usuario!=""){
			if (password!=""){
				if (area!=""){
					if (nombre!=""){
						if (correo!=""){
							if (cargo!=""){
								if (confcontrasena!=""){
									if (password==confcontrasena){

										const data = new FormData();

										data.append('usuario',usuario);
										data.append('password', password);
										data.append('correo', correo);
										data.append('cargo', cargo);
										data.append('nombre', nombre);
										data.append('area', area);


										fetch('dao/daoregistro.php', {
											method: 'POST',
											body: data
										})
										.then(function (response) {
											if (response.ok) {
												alert("Usuario creado")
											} else {
												throw "Error";
											}
										})
										.then(function (texto) {
											console.log(texto);
										})
										.catch(function (err) {
											console.log(err);
										});

									}else{
										alert("incorrecto vulve a intentarlo");
									}
								}else{
									alert("campo de confcontrasena vacio");
								}

							}else{
								alert("campo de cargo vacio");
							}
						}else{
							alert("campo de correo vacio");
						}
					}else{
						alert("campo de nombre vacio");
					}
				}else{
					alert("campo de area vacio");
				}
			}else {
				alert("campo de password vacio");
			}
		}else {
			alert("campo de usuario vacio");
		}






	}
</script>
